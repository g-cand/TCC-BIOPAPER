        <section class="profile-main-content">
            <div class="profile-info-card">
                <header class="profile-info-header">
                    <h1>Informações do Perfil</h1>
                    <p>Visualize seus dados pessoais abaixo</p>
                </header>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="nome-completo">Nome completo</label>
                        <input type="text" id="nome-completo" name="nome-completo" value="" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" value="" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" value="" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" value="" placeholder="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="cidade-estado">Cidade/Estado</label>
                        <input type="text" id="cidade-estado" name="cidade-estado" value="" placeholder="" readonly>
                    </div>
                </form>
            </div>
        </section>
