<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - BioPaper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* CSS que você forneceu (mantido exatamente como está) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 98vh;
      background: linear-gradient(135deg, rgba(0, 255, 102, 0.30) 0%, rgba(0, 153, 68, 0.30) 100%), rgba(0, 0, 0, 0);
      font-family: Poppins, sans-serif;
    }
    .login-container {
      width: 448px;
      height: 600px;
      flex-shrink: 0;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.30);
      background: rgba(255, 255, 255, 1);
      box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.00), 
                  0px 0px 0px 0px rgba(0, 0, 0, 0.00), 
                  0px 20px 25px -5px rgba(0, 0, 0, 0.10), 
                  0px 8px 10px -6px rgba(0, 0, 0, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .login-title {
      width: 398px;
      height: 32px;
      color: #000;
      text-align: center;
      font-size: 23.625px;
      font-weight: 700;
      line-height: 32px;
      letter-spacing: -0.6px;
      margin-top: 20px;
    }
    .login-subtitle {
      width: 398px;
      height: 20px;
      color: #64748B;
      text-align: center;
      font-size: 13.934px;
      font-weight: 400;
      line-height: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #020817;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
    }
    .input-field, .password-field {
      display: flex;
      width: 398px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid #E2E8F0;
      background: rgba(255, 255, 255, 0.70);
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .login-button {
      display: flex;
      height: 40px;
      padding: 10px 0px;
      justify-content: center;
      align-items: center;
      gap: 16px;
      border-radius: 10px;
      background: #00C853;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 398px;
      margin-top: 20px;
    }
    .register {
      color: #00C853;
      font-size: 14.521px;
      text-decoration: none;
    }
    .registre {
      color: #6B7280;
    }
    .mancha-direita, .mancha-esquerda {
      position: absolute;
      width: 768px;
      height: 432px;
      border-radius: 9999px;
      background: rgba(0, 200, 83, 0.20);
      filter: blur(32px);
    }
    .mancha-direita {
      top: 0;
      right: 0;
    }
    .mancha-esquerda {
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="mancha-direita"></div>
  <div class="mancha-esquerda"></div>

  <div class="login-container">
    <h2 class="login-title">Cadastre-se</h2>
    <p class="login-subtitle">Faça parte da revolução verde com a BioPaper</p>

    <form action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="seu nome" class="input-field" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@gmail.com" class="input-field" required>

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="Ex: Se for empresa, cadastre seu CNPJ." class="input-field" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="password-field" required>

      <button type="submit" class="login-button">Cadastrar</button>
    </form>

    <p class="registre">Já possui uma conta? <a href="#" class="register">Faça login</a></p>
  </div>
</body>
</html>
